
<div *ngIf="atributo">
    <h2><span jhiTranslate="recambios2UsoApp.atributo.detail.title">Atributo</span> {{atributo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="recambios2UsoApp.atributo.nombre">Nombre</span></dt>
        <dd>
            <span>{{atributo.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="recambios2UsoApp.atributo.valor">Valor</span></dt>
        <dd>
            <span>{{atributo.valor}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'atributo/'+ atributo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
