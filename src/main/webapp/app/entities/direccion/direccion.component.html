<div>
    <h2>
        <span jhiTranslate="recambios2UsoApp.direccion.home.title">Direccions</span>
        <button class="btn btn-primary float-right jh-create-entity create-direccion" [routerLink]="['/', { outlets: { popup: ['direccion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="recambios2UsoApp.direccion.home.createLabel">
            Create new Direccion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="direccions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="calle"><span jhiTranslate="recambios2UsoApp.direccion.calle">Calle</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="codigoPostal"><span jhiTranslate="recambios2UsoApp.direccion.codigoPostal">Codigo Postal</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ciudad"><span jhiTranslate="recambios2UsoApp.direccion.ciudad">Ciudad</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="provincia"><span jhiTranslate="recambios2UsoApp.direccion.provincia">Provincia</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numero"><span jhiTranslate="recambios2UsoApp.direccion.numero">Numero</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let direccion of direccions ;trackBy: trackId">
                <td><a [routerLink]="['../direccion', direccion.id ]">{{direccion.id}}</a></td>
                <td>{{direccion.calle}}</td>
                <td>{{direccion.codigoPostal}}</td>
                <td>{{direccion.ciudad}}</td>
                <td>{{direccion.provincia}}</td>
                <td>{{direccion.numero}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../direccion', direccion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direccion/'+ direccion.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direccion/'+ direccion.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="direccions && direccions.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
