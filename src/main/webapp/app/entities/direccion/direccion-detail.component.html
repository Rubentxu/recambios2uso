
<div *ngIf="direccion">
    <h2><span jhiTranslate="recambios2UsoApp.direccion.detail.title">Direccion</span> {{direccion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="recambios2UsoApp.direccion.calle">Calle</span></dt>
        <dd>
            <span>{{direccion.calle}}</span>
        </dd>
        <dt><span jhiTranslate="recambios2UsoApp.direccion.codigoPostal">Codigo Postal</span></dt>
        <dd>
            <span>{{direccion.codigoPostal}}</span>
        </dd>
        <dt><span jhiTranslate="recambios2UsoApp.direccion.ciudad">Ciudad</span></dt>
        <dd>
            <span>{{direccion.ciudad}}</span>
        </dd>
        <dt><span jhiTranslate="recambios2UsoApp.direccion.provincia">Provincia</span></dt>
        <dd>
            <span>{{direccion.provincia}}</span>
        </dd>
        <dt><span jhiTranslate="recambios2UsoApp.direccion.numero">Numero</span></dt>
        <dd>
            <span>{{direccion.numero}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'direccion/'+ direccion.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
